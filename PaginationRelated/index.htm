<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginationRelated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">Pagination Component with Active Page Highlighting</div>
            <div class="paginationSction">
                <ul class="paginationbtn" id="paginationList">
                    <li class="previousPage"><i class="fa-solid fa-angle-left"></i></li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li class="nextPage"><i class="fa-solid fa-angle-right"></i></li>
                </ul>
            </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
